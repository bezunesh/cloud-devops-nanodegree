version: 2.1
executors:
  my-executor:
    docker:
      - image: amazon/aws-cli

jobs:
  create_infrastructure:
    executor: my-executor
    steps:
      - checkout
      - run: 
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name my-stack
          
workflows:
  workflow-1:
    jobs:
      - create_infrastructure